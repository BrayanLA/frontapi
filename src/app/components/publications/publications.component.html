<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{title | uppercase}}</span>
                    <form class="mt-3" [formGroup]="postForm" (ngSubmit)="agregarPost()">
                        <div class="mb-3">
                            <input type="text" formControlName="title" class="form-control" placeholder="Titulo"/>
                        </div>
                        <div class="mb-3">
                            <textarea
                            formControlName="descrip" class="form-control" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text"
                            formControlName="write"  class="form-control" placeholder="Autor"/>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-l float-start">Cancelar</button>
                            <button type="submit"class="btn btn-success btn-l float-end">Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
