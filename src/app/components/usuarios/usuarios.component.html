<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-success" routerLink="/registro" type="submit">Registrar</button>
        <button class="btn btn-outline-success" routerLink="/publications" type="submit">Crear Post</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-5">
<div class="row">
  <div class="col-md-8">
      <div class="card mt-2" *ngFor="let post of listPost" >
        <div class="card-header">
          {{post.title}}<i (click)="eliminarPost(post._id)"class="far fa-trash-alt text-danger float-end"></i>
          <i [routerLink]="['/edit', post._id]"class="fas fa-pencil-alt text-primary float-end"></i>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{post.descrip}}</p>
            <footer class="blockquote-footer">By <cite title="Source Title">{{post.write}}</cite></footer>
          </blockquote>
        </div>
      </div>
  </div>  
  <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <span>Usuarios</span>
            <table class="table table-striped mt-3">
                <thead>
                  <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuarios of listUsuarios">
                    <td>{{usuarios.nombre}}</td>
                    <td>{{usuarios.email}}</td>
                    <td>
                      <i (click)="eliminarUsuario(usuarios._id)"class="far fa-trash-alt text-danger"></i>
                      <i [routerLink]="['/editar', usuarios._id]"class="fas fa-pencil-alt text-primary"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
  </div>
</div>
</div>
